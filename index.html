<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Dice Adder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="shortcut icon" type="image/png" href="icons/icon-32.png"/>
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <link rel="manifest" href="diceadder.webmanifest" />
</head>
<body>
  <div class="container">
    <p id="total">0</p>
    <div class="pure-g">
      <button class="pure-u-1-2 clear-button calc-button pure-button" onclick="back()">Back</button>
      <button class="pure-u-1-2 clear-button calc-button pure-button" onclick="clears()">Clear</button>
    </div>
    <div class="pure-g">
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(1)">1</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(2)">2</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(3)">3</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(4)">4</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(5)">5</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(6)">6</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(7)">7</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(8)">8</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(9)">9</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(10)">10</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(11)">11</button>
      <button class="pure-u-1-3 calc-button pure-button" onclick="onPress(12)">12</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
